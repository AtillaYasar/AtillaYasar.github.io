<!DOCTYPE html>
<html>

<style>
	body {
		font-family: "Times New Roman", Times, serif;
		font-size: 22px;
		background-color: black;
		color: green;
	}
</style>

<body>

<button type="button" id="button2" onclick="StringSearch()">Gimme</button>
<textarea id="text_area"></textarea>
<p id="demo"></p>

<script>

function StringSearch() {
  var input = document.getElementById("text_area").value;
  let text = "";
  let i = 0;
  while (true) {
    var result = input.match(new RegExp('"dataFragment":{"data":"(.*?)","'));
    if (result == null) { break; }
	result = result[1];
	
	while (true) {
	  if (result.includes('\\n')) {
	    result = result.replace('\\n', '<br>');
	  }
	  else { break; }
	}
	
	while (true) {
	  if (result.includes('\\"')) {
	    result = result.replace('\\"', '"');
	  }
	  else { break; }
	}

    text += result + '<br>----------<br>';
    input = input.match(new RegExp('"dataFragment":{"data":"(.*)'))[1];
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
